  <body>
    <div id="root"></div>

    <!-- Install App Banner -->
    <div id="install-banner" style="display: none; position: fixed; bottom: 0; left: 0; right: 0; background: #3b82f6; color: white; padding: 12px; text-align: center; z-index: 1000;">
      <div style="display: flex; align-items: center; justify-content: space-between; max-width: 400px; margin: 0 auto;">
        <span style="font-size: 14px;">Install SAMVAAD for quick access</span>
        <div>
          <button id="install-button" style="background: white; color: #3b82f6; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; margin-right: 8px; cursor: pointer;">Install</button>
          <button id="dismiss-button" style="background: transparent; color: white; border: 1px solid white; padding: 8px 12px; border-radius: 6px; cursor: pointer;">âœ•</button>
        </div>
      </div>
    </div>

    <script type="module" src="/client/App.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      const installBanner = document.getElementById('install-banner');
      const installButton = document.getElementById('install-button');
      const dismissButton = document.getElementById('dismiss-button');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Show install banner if not dismissed before
        if (!localStorage.getItem('pwa-dismissed')) {
          installBanner.style.display = 'block';
        }
      });

      installButton.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response to the install prompt: ${outcome}`);
          deferredPrompt = null;
          installBanner.style.display = 'none';
        }
      });

      dismissButton.addEventListener('click', () => {
        installBanner.style.display = 'none';
        localStorage.setItem('pwa-dismissed', 'true');
      });

      // Track install
      window.addEventListener('appinstalled', (evt) => {
        console.log('SAMVAAD was installed');
        installBanner.style.display = 'none';
      });

      // Handle offline status
      window.addEventListener('online', () => {
        console.log('Back online');
        document.body.classList.remove('offline');
      });

      window.addEventListener('offline', () => {
        console.log('Gone offline');
        document.body.classList.add('offline');
      });
    </script>
